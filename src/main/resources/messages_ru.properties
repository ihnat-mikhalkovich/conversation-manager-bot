command.bot-added-to-supergroup=Я готов. Напишите мне личку, если что-то понадобится.
command.start = Привет, рад тебя видеть. Я бот, который поможет тебе умно взаимодействовать с группой, где буду я администратором. Могу по первому твоему приказу удалить тебя из всех групп, где я буду администратором. И также легко, по первому приказу, пригласить тебя обратно. Для большей информации напиши мне /help.
command.chat-id-not-supergroup=На данный момент, я не могу управлять чатами чей статус 'group'. Пожалуйста, повысьте чат до 'supergroup' и заново пригласите меня.
command.chat-id-not-supergroup.is-not-success=Пожалуйста, удалите меня из чата и добавьте снова.
command.help=/help - информация о командах \n/start - приветствие \n/remove - кикну вас со всех групп, где я админ, а вы нет. Шаблон: '/remove <ключевое_слово>'. ключевое_слово не является необходимым. Примеры: '/remove' и '/remove пароль' \n/invite - сработает как указано далее, только после команды '/remove <ключевое_слово>'. Я предоставлю вам ссылки на каждую группу, из которой я вас удалил. Шаблон: '/invite <ключевое_слово>'. ключевое_слово должно быть добавлено только в случае, если вы добавляли ключевое_слово в '/remove <ключевое_слово>'  
command.invite.bad-key-word=Я не знаю это ключевое слово
command.invite.part.links=Ссылки на чаты:
command.invite.part.can-not-unban=Я не могу вас там разбанить:
command.no=Я пока ещё не умею отвечать на сообщения, которые не являются командами. Перечень команд: /help
command.remove.part.success=Успешно удалил вас из:
command.remove.part.nothing-to-remove=Мне неоткуда вас удалять.
command.unrecognized=У меня не получается распознать команду '{0}'. Будьте добры, попробуйте ещё раз.